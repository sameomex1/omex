  <style> 
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a2e;
      margin: 0;
      padding: 0;
      color: #f1f1f1;
    }

    header {
      background-color: #0f3460;
      color: white;
      padding: 20px;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 120px;
      z-index: 1000;
    }

    header p {
      font-size: 36px;
      font-weight: bold;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8), 0 0 20px #00ffe7;
      letter-spacing: 2px;
      margin: 0;
    }

    .nav-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 10px;
    }

    .nav-btn {
      background-color: #16213e;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .nav-btn:hover {
      background-color: #e94560;
      transform: scale(1.05);
    }

    .login-section {
      padding: 40px 20px;
      text-align: center;
      margin-top: 140px;
    }

    .login-link {
      background-color: #53354a;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .login-link:hover {
      background-color: #903749;
    }

    .section-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
      padding: 20px;
    }

    .section-row section {
      background-color: rgba(255, 255, 255, 0.05);
      color: white;
      padding: 20px;
      width: 250px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .menu-toggle {
      background: none;
      border: none;
      color: #a8d5a3;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 6px 12px;
      border-radius: 5px;
      transition: background 0.2s;
    }

    .menu-toggle:hover {
      background-color: #0f3f20;
    }

    .dropdown-content {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 100%;
      right: 10px;
      background-color: #064d26;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
      z-index: 1001;
    }

    .dropdown-content a {
      padding: 8px 12px;
      color: #a8d5a3;
      text-decoration: none;
      border-radius: 5px;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: #74b868;
      color: white;
    }

    .dropdown-content.show {
      display: flex;
      animation: slideDown 0.3s ease-in-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      background-color: #0f3460;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 40px;
      height: 30px;
    }
    
    .our:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 25px rgba(141, 234, 250, 0.9);
    }

    .contact:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 25px rgba(233, 98, 98, 0.9);
    }

    .wlcm:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 25px rgb(255, 239, 8);
    }

    @media (max-width: 600px) {
      .nav-buttons {
        flex-direction: column;
        align-items: center;
      }

      .section-row {
        flex-direction: column;
        align-items: center;
      }

      .section-row section {
        width: 90%;
      }
    }
  </style>
</head>

  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById("dropdownContent");
      dropdown.classList.toggle("show");
    }

    window.addEventListener("click", function (e) {
      const toggle = document.querySelector(".menu-toggle");
      const dropdown = document.getElementById("dropdownContent");
      if (!toggle.contains(e.target) && !dropdown.contains(e.target)) {
        dropdown.classList.remove("show");
      }
    });
  </script>
