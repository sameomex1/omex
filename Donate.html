<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Donate | Mafana Onganiza Bhoo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #026b02, #014d01);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #333;
    }

    .donate-container {
      background: #fff;
      padding: 35px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      max-width: 430px;
      width: 100%;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #026b02;
    }

    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    .separator {
      margin: 20px 0;
      text-align: center;
      color: #aaa;
      position: relative;
    }

    .separator::before,
    .separator::after {
      content: "";
      height: 1px;
      width: 40%;
      background: #ccc;
      position: absolute;
      top: 50%;
    }

    .separator::before {
      left: 0;
    }

    .separator::after {
      right: 0;
    }

    .pay-methods {
      background-color: #f7f7f7;
      border-radius: 12px;
      padding: 15px;
      font-size: 16px;
      text-align: left;
    }

    .pay-methods h3 {
      color: #014d01;
      margin-top: 0;
      text-align: center;
    }

    .method-box {
      display: flex;
      align-items: center;
      background-color: #eafaea;
      border-left: 5px solid #28a745;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 12px;
      gap: 10px;
    }

    .method-box img {
      width: 40px;
      height: 40px;
      object-fit: contain;
      border-radius: 50%;
    }

    .method-box span {
      font-size: 15px;
      font-weight: 500;
    }

    .note {
      margin-top: 20px;
      color: gray;
      font-size: 14px;
      text-align: center;
    }

    @media (max-width: 480px) {
      .method-box {
        flex-direction: column;
        align-items: flex-start;
      }

      .method-box img {
        margin-bottom: 5px;
      }
    }
  </style>
</head>
<body>

  <div class="donate-container">
    <h2>Support Our Mission</h2>

    <form action="donate.php" method="post">
      <input type="number" name="amount" placeholder="Enter amount (MWK)" required>
      <input type="text" name="name" placeholder="Your Name (optional)">
      <button type="submit">Donate Now</button>
    </form>

    <div class="separator">OR</div>

    <div class="pay-methods">
      <h3>Donate via Mobile Money</h3>

      <div class="method-box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Airtel_logo_2023.svg/1200px-Airtel_logo_2023.svg.png" alt="Airtel Logo">
        <span><strong>Airtel Money:</strong> +265 997 316 129</span>
      </div>

      <div class="method-box">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d1/TNM_Mpamba_logo.png/320px-TNM_Mpamba_logo.png" alt="Mpamba Logo">
        <span><strong>Mpamba:</strong> +265 885 128 822</span>
      </div>
    </div>

    <div class="note">Your support helps Mafana Onganiza Bhoo grow. Zikomo kwambiri!</div>
  </div>

</body>
</html>
