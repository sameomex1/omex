

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Mafana Oganiza Bhoo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0e490c, #00c6ff);
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 350px;
      margin: 80px auto;
      padding: 40px;
      background-color: white;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #2a6921;
      margin-bottom: 30px;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 95%;
      padding: 12px;
      background-color: #2d5c1b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mafana Oganiza Bhoo</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const message = document.getElementById('message');

      if (username === "admin" && password === "1234") {
        message.style.color = "green";
        message.textContent = "Login successful! Welcome.";
        // window.location.href = "dashboard.html"; // optional redirect
      } else {
        message.style.color = "red";
        message.textContent = "Invalid username or password!";
      }
    });
  </script>
</body>
</html>
